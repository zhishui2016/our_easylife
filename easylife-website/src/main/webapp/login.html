<style type="text/css">
	.el-login-form{
		width:600px; 
		margin-left:auto;
		margin-right:auto;
		margin-top: 20px;
	}
	.el-login-form .form-control{
		width: 220px;
		display: inline;
	}
</style>

<script type="text/javascript">
	$(function(){
		$("#loginForm").ajaxForm({
			success:function(data){
				if(data.success){
                    $.messager.confirm("提示","恭喜您!注册成功!,点击确定按钮,跳转到登录界面",function(){
                        window.location.href="/personal.do";
                    })
				}else{
                    $.messager.alert("温馨提示:","您的账号后者密码错误");
				}
			}
		});
		$("#loginForm").validate({
			options: {
				rules: {
					username: "required",
					password: "required"
				},
				messager: {
					username: "用户名不能为空",
					password: "密码不能为空"
				},
				errorClass: "text-danger",
				highlight: function (element, errorClass) {
					$(element).closest("div.form-group").addClass("has-error");
				},
				unhighlight: function (element, errorClass) {
					$(element).closest("div.form-group").removeClass("has-error");
				}
			}
		});
	});
	
</script>


</head>

	<!-- 网页内容 --> 
	<div class="container">
		<form id="loginForm" class="form-horizontal el-login-form" action="/login.do" method="post" >
			<p class="h4" style="margin: 10px 10px 20px 110px;color:#999;" >请输入用户名和密码</p>
			<div class="form-group">
				<label class="control-label col-sm-2"><b>用户名</b></label>
				<div class="col-sm-10">
					<input type="text" autocomplete="off" name="username" class="form-control" placeholder='账号或者用户名'value="止水2012"/>
				</div> 
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2"><b>密&emsp;码</b></label>
				<div class="col-sm-10">
					<input type="password" autocomplete="off" name="password" class="form-control"placeholder='密码'value="1111"/>
				</div>
			</div>
			<div class="form-gorup">
				<div class="col-sm-offset-3">
					<button type="submit" class="btn btn-success" style="width: 100px;">
						登录
					</button>
					&emsp;&emsp;

			</div>
		</form>

					邮箱：&emsp;1135564823@qq.com</p>

			<div class="right">

					src="/images/sina.png"></a>
